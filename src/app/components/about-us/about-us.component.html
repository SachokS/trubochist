<div class="about-us">
  <div class="about-us__container">
    <div class="info">
      <div id="yandex-map" class="info__yandex-map">
      </div>
      <div class="info__about-me">

        <div class="phone">
          <div class="phone__icon" (click)="call()"></div>
          <div class="phone__number">
            <a class="phone-link" href="tel: +375296030773">+375 (29) 603-07-73</a>
          </div>
        </div>

        <div class="email">
          <div class="email__icon"></div>
          <div class="email__value">chistim911@gmail.com</div>
        </div>

        <div class="address">
          <div class="address__icon"></div>
          <div class="address__location">
            г. Минск, ул. М.Богдановича, 118 п. 60
          </div>
        </div>
        <div class="individual-predpr"><span class="ip"> ИП: </span>Ходневич Константин Андреевич</div>
        <div class="unp">УНП: 190953454</div>

        <div class="feedback-form">
          <div class="form-heading">
            Обратная связь:
          </div>
          <div class="form" [formGroup]="emailForm">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Ваше имя" formControlName="name" required
                     (change)="change($event)">
              <mat-error *ngIf="emailForm.controls.name.errors?.required && emailForm.controls.name.touched">
                Это поле обязательно для заполнения
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" formControlName="email" required
                     (change)="change($event)">
              <mat-error *ngIf="emailForm.controls.email.errors?.required && emailForm.controls.email.touched">
                Это поле обязательно для заполнения
              </mat-error>
              <mat-error *ngIf="emailForm.controls.email.errors?.email && emailForm.controls.email.touched">
                Неправильно ввели email
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Телефон" maxlength="13" formControlName="phone" required
                     (change)="change($event)">
              <mat-error *ngIf="emailForm.controls.phone.errors?.required && emailForm.controls.phone.touched">
                Это поле обязательно для заполнения
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Сообщение" formControlName="message"></textarea>
            </mat-form-field>
            <button class="form__button" (click)="sendMail()" [disabled]="!emailForm.valid">Отправить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
