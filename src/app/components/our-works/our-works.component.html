<div class="catalog">
  <div class="our-works">
    <div class="container">
      <div class="work-other-examples">
        <div class="work-other-examples__title"><h2>Примеры наших работ</h2></div>
        <div class="work-other-examples__items">
          <div class="row d-flex justify-content-center">
            <div class="item col-12 col-sm-6 col-lg-4 col-xl-4" *ngFor="let work of ourWork">
              <img [src]="work" alt="Examples of our work" class="item__images">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
